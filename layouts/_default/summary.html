<article class="{{ with .Section }}section-{{ . | urlize }} {{ end }}list-view">
<header>
<h2 class="title {{ if $.Param "submitted" | default false }}title-submitted{{ end }}"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
{{ if $.Param "submitted" | default false }}{{ partial "submitted.html" . -}}{{ end }}
</header>
<div class="content">
    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" {{ with .Params.trackId }} src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ . }}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"{{ end }}>
    </iframe>
    <div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
        <a href="https://soundcloud.com/swarchradio" title="Software Architecture Radio" target="_blank" style="color: #cccccc; text-decoration: none;">Software Architecture Radio</a> Â· 
        <a href="https://soundcloud.com/swarchradio/{{ .Params.trackSlug }}" title="{{ .Params.trackTitle }}" target="_blank" style="color: #cccccc; text-decoration: none;">{{ .Params.trackTitle }}</a>
    </div>
</div>
</article>
